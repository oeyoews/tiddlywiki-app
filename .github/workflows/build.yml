name: Build

on:
  push:
    # branches:
    #   - main
    tags:
      - 'v*.*.*' # 只有 vX.X.X 形式的 tag 触发

jobs:
  release:
    name: build and release electron app
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # , ubuntu-latest
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v3.0.0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
          run_install: false

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: pnpm install

      - name: Build Electron App
        run: pnpm run build
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      # - name: upload artifacts
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: ${{ matrix.os }}
      #     path: release/tiddlywiki-app_*.*

      - name: release
        uses: softprops/action-gh-release@v0.1.14
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/**/tiddlywiki-app_**.exe
            release/**/tiddlywiki-app_**.dmg
            release/**/tiddlywiki-app_**.AppImage
            release/**/tiddlywiki-app_**.deb
            release/**/tiddlywiki-app_**.rpm
            release/**/tiddlywiki-app_**.pacman
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}